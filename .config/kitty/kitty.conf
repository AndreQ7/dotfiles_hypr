# ==============================================================================
# КОНФИГУРАЦИЯ ШРИФТА
# ==============================================================================

# font_family              Fira Code Retina
# Размер шрифта. Используйте дробные значения, например 12.5.
font_size                15.0

# Если вы хотите использовать разный шрифт для жирного/курсивного текста.
# bold_font                auto
# italic_font              auto
# bold_italic_font         auto

# ==============================================================================
# ЦВЕТА И ВНЕШНИЙ ВИД
# ==============================================================================

# Включить или выключить отображение полосы прокрутки.
# scrollback_pager_strip_if_tab is a useful option if you are using tabs.
scrollback_pager_strip_if_tab no

# Количество строк для прокрутки назад. Установите 0 для бесконечного.
scrollback_lines         10000

# Прозрачность окна (значение от 0.0 до 1.0).
background_opacity       0.7

# Цветовая схема. Вы можете найти множество тем в Интернете (например, на GitHub).
# Вставьте содержимое темы прямо сюда.
# Например, 'catppuccin-mocha' или 'Gruvbox Dark'.
# include                  themes/nord.conf

# Цвет фона окна терминала.
background_image_linear no

# ==============================================================================
# ПОВЕДЕНИЕ ОКНА И ТАБОВ
# ==============================================================================

# Размещение новых окон/табов: 'vsplit' (вертикально), 'hsplit' (горизонтально), 'grid', 'stack'.
# enabled_layouts          splits, stack, grid

# Положение табов: 'top' или 'bottom'.
tab_bar_edge             bottom

# Стиль табов: 'fade', 'powerline', 'raw'.
tab_bar_style            powerline

# ==============================================================================
# ПРОЧЕЕ
# ==============================================================================

# Разрешить удаленное управление экземпляром Kitty.
# Это необходимо, если вы хотите использовать 'kitty @ command'.
# Будьте осторожны, когда включаете эту опцию.
allow_remote_control     yes

# Задержка (в миллисекундах) перед автоповтором клавиши.
# initial_key_delay        667

# Интервал (в миллисекундах) между повторами клавиши.
# key_repeat_delay         33
